<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
  <title>Alignments!</title>
</head>

<body>
  <div class="container">
    <h2 class="ml-4">Pairwise Sequence Alignment Tool</h2>
    <div class="info-div">
      <div class="form-div">
        <div class="col-6">
          <hr/>
          <form method="post">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm"><b>Sequence</b> - <i>m</i></span>
              </div>
              <input type="text" class="form-control" id="m" name="m" placeholder="ATCCGATGCG">
            </div>
            <div class="input-group input-group-sm mb-3" >
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm" ><b>Sequence</b> - <i>n</i></span>
              </div>
              <input type="text" class="form-control" id="n" name="n" placeholder="ACGCGCTGGGATCG">
            </div>
            <div class="row">
              <div class="col">
                <label for="match">Match</label>
                <input type="number" class="form-control" placeholder="Match" id="match" name="match" value="1">
              </div>
              <div class="col">
                <label for="mismatch">Mismatch</label>
                <input type="number" class="form-control" placeholder="Mismatch" id="mismatch" name="mismatch" value="-1">
              </div>
              <div class="col">
                <label for="indel">Gap</label>
                <input type="number" class="form-control" placeholder="Insertion or Deletion" id="indel" name="indel" value="-2">
              </div>
            </div>
            <hr/>
      
            <div class="row mt-3">
              <div class="col input-group-sm">
                <label for="algorithm">Algorithm</label>
                <select id="algorithm" class="form-control sm">
                  <option selected>Needleman-Wunsch - (Global Alignment)</option>
                  <option>Smith-Waterman - (Local Alignment)</option>
                </select>
              </div>
              <div class="col">
                <label for="submit"> &ensp; </label>
                <button type="submit" class="btn btn-dark btn-sm btn-block" id="submit">Align sequences</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        {% if ret%}
          <div>
            <hr/>
              <h3>Score</h3>
              <p>{{ score }}</p>
              <h4>Total alignments</h4>
              <p>{{ n_alingments }}</p>
            <hr/>
          </div>
        {% endif %}
        {% if ret%}
          <div>
            <h3>Alignments</h3>
            <label for="numElements">Select number of elements to display:</label>
            <select id="numElements" onchange="updateDisplay()">
              {% if n_alingments >= 1 %}
                <option value="1">1</option>
              {% endif %}
              {% if n_alingments >= 2 %}
                <option value="2">2</option>
              {% endif %}
              {% if n_alingments >= 3 %}
                <option value="3">3</option>
              {% endif %}
              {% if n_alingments >= 5 %}
                <option value="5">5</option>
              {% endif %}
              {% if n_alingments >= 10 %}
                <option value="10">10</option>
              {% endif %}
              <option value={{n_alingments}}>All</option>
            </select>
            <div id="listContainer">
              {% for linea in nw_alingments %}
                  <div class="list-item">
                      <pre>{{ linea[0] }}<br/>{{ linea[2] }}<br/>{{ linea[1] }}</pre>
                  </div>
              {% endfor %}
            </div>
          </div>
        {%endif%}
      </div>
    </div>
  </div>
      
  <script src="static/main.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
