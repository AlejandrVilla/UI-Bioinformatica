<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
  <title>Alignments!</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Estructura Secundaria</h2>
        <div class="row mt-4">
            <!-- Form Column -->
            <div class="col-md-12">
                <form method="post">
                    <div class="form-group">
                        <label for="sequence">Secuencia</label>
                        <input type="text" class="form-control" id="sequence" name="sequence" placeholder="ATCCGATGCG" maxlength="30">
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-dark btn-block">Analizar Secuencia</button>
                    </div>
                </form>
            </div>
            <!-- Results Column -->
            <div class="col-md-6">
                <div class="result-div mt-4">
                    <hr/>
                    <img src="/static/second_struct.png" style="width: 180%;">
                    <hr/>
                </div>
            </div>
        </div>
    </div>
      
  <script src="static/main.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
